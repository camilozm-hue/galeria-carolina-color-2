<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galer√≠a</title>
<style>
    body {
        margin: 0;
        background: #fafafa;
        font-family: sans-serif;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 8px;
        padding: 10px;
    }

    .grid img {
        width: 100%;
        aspect-ratio: 1/1;
        object-fit: cover;
        border-radius: 6px;
        cursor: pointer;
        transition: opacity 0.2s;
    }

    .grid img:hover {
        opacity: 0.8;
    }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.9);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 6px;
    }

    .close {
        position: fixed;
        top: 15px;
        right: 20px;
        font-size: 40px;
        color: white;
        cursor: pointer;
    }

    .arrow {
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        font-size: 50px;
        color: white;
        cursor: pointer;
        user-select: none;
    }

    .left { left: 20px; }
    .right { right: 20px; }

</style>
</head>
<body>

<div class="grid">
    <img src="obra1.jpg">
    <img src="obra2.jpg">
    <img src="obra3.jpg">
    <img src="obra4.jpg">
    <img src="obra5.jpg">
    <img src="obra6.jpg">
    <img src="obra7.jpg">
    <img src="obra8.jpg">
    <img src="obra9.jpg">
    <img src="obra10.jpg">
    <img src="obra11.jpg">
    <img src="obra12.jpg">
    <img src="obra13.jpg">
    <img src="obra14.jpg">
    <img src="obra15.jpg">
</div>

<!-- Modal -->
<div class="modal" id="modal">
    <span class="close" id="close">&times;</span>
    <span class="arrow left" id="prev">&#10094;</span>
    <img id="modalImg">
    <span class="arrow right" id="next">&#10095;</span>
</div>

<script>
    const images = Array.from(document.querySelectorAll(".grid img"));
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.getElementById("close");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");

    let current = 0;

    function openModal(index) {
        current = index;
        modalImg.src = images[index].src;
        modal.style.display = "flex";
    }

    images.forEach((img, i) => {
        img.addEventListener("click", () => openModal(i));
    });

    closeBtn.addEventListener("click", () => modal.style.display = "none");

    nextBtn.addEventListener("click", () => {
        current = (current + 1) % images.length;
        modalImg.src = images[current].src;
    });

    prevBtn.addEventListener("click", () => {
        current = (current - 1 + images.length) % images.length;
        modalImg.src = images[current].src;
    });

    modal.addEventListener("click", (e) => {
        if (e.target === modal) modal.style.display = "none";
    });
</script>

</body>
</html>
